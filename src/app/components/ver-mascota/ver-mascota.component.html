<div class="titulo">
    <h1>Ver Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" *ngIf="mascota!=null">
    <mat-card class="card">
        <mat-card-title>{{mascota.nombre}}</mat-card-title>
        <mat-card-content >
            <p> <strong>Raza:</strong> {{mascota.raza}}</p>
            <p> <strong>Color:</strong> {{mascota.color}}</p>
            <p> <strong>Peso:</strong> {{mascota.peso}} Kg </p>
            <p> <strong>Edad:</strong> {{mascota.edad}} a√±os</p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button style="text-align: center;" routerLink="/listMascotas" mat-raised-button>Volver</button>
        </mat-card-actions>
      </mat-card>
</div>
